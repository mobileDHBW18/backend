service: cantinr

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-central-1
  environment:
    DYNAMODB_TABLE_MEALS: ${self:service}-${opt:stage, self:provider.stage}-meals
    DYNAMODB_TABLE_MENSA: ${self:service}-${opt:stage, self:provider.stage}-mensa
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE_MEALS}"
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE_MENSA}"

package:
  exclude:
    - node_modules/**
    
functions:
############################ MENSA ############################
  mensa-create:
    handler: mensa/create.create
    events:
      - http:
          path: mensa
          method: put
          cors: true

  mensa-list:
    handler: mensa/list.list
    events:
      - http:
          path: mensa
          method: get
          cors: true

  mensa-get:
    handler: mensa/get.get
    events:
      - http:
          path: mensa/{id}
          method: get
          cors: true
###############################################################

############################ MEALS ############################
  meals-create:
    handler: meals/create.create
    events:
      - http:
          path: meals
          method: put
          cors: true

  meals-list:
    handler: meals/list.list
    events:
      - http:
          path: meals
          method: get
          cors: true

  meals-get:
    handler: meals/get.get
    events:
      - http:
          path: meals/{id}
          method: get
          cors: true

  meals-rate:
    handler: meals/update.rate
    events:
      - http:
          path: meals/{id}
          method: post
          cors: true

  meals-scrape:
    handler: meals/scraper.scrape
    events:
      - schedule: cron(0 10 * * ? *)
    package:
      individually: true
